/* Responsividade */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5em;
    }

    h2 {
        font-size: 2em;
    }

    h3 {
        font-size: 1.8em;
    }

    .texto1, .texto2, .texto3 {
        font-size: 1.1em;
    }

    button {
        padding: 12px 22px;
        font-size: 1.1em;
    }

    .menu_rodape a {
        font-size: 1.1em;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2em;
    }

    h2 {
        font-size: 1.8em;
    }

    h3 {
        font-size: 1.6em;
    }

    .texto1, .texto2, .texto3 {
        font-size: 1em;
    }

    button {
        padding: 10px 18px;
        font-size: 1em;
    }

    .menu_rodape {
        flex-direction: column;
        gap: 12px;
    }
}
